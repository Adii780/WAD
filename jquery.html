<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My jQuery Mobile Webpage</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #2196F3;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }

    .menu-icon {
      position: absolute;
      left: 15px;
      top: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    nav {
      display: none;
      background-color: #1976D2;
    }

    nav a {
      display: block;
      color: white;
      padding: 12px;
      text-decoration: none;
      border-bottom: 1px solid #1565C0;
    }

    nav a:hover {
      background-color: #0d47a1;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #ddd;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }

    @media (min-width: 600px) {
      nav {
        display: block;
        position: absolute;
        left: 0;
        top: 60px;
        width: 200px;
      }

      main {
        margin-left: 210px;
      }
    }
  </style>
</head>
<body>

  <header>
    <span class="menu-icon">&#9776;</span>
    <h1>Mobile Webpage</h1>
  </header>

  <nav id="mobileMenu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <section>
      <h2>Welcome</h2>
      <p>This is a simple mobile-styled static webpage using jQuery. The menu toggles on small screens.</p>
    </section>

    <section>
      <h2>Interactive</h2>
      <p>Click the â˜° icon to open or close the mobile menu. Resize the screen to test responsiveness.</p>
    </section>
  </main>

  <footer>
    &copy; 2025 My Simple Site
  </footer>

  <script>
    $(document).ready(function(){
      $('.menu-icon').click(function(){
        $('#mobileMenu').slideToggle();
      });
    });
  </script>

</body>
</html>
